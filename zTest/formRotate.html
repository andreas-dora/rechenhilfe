<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.css">
    <title>RotatingForm</title>
</head>
<body>
        <div class="card">
                <div class="cardContent">
                  <div class="cardFront">
                      <input type="text" id="zwei">

                      <p class="cardSubtitle">Bitte gib deinen Namen ein:</p>
                      <br>
                      <div class="formCon">
                        <input type="name" class="frontIn" id="uName" placeholder="Dein Vor- und Nachname">
                      </div>
                      <p class="cardSubtitle">Kennst Du auch das Zauberwort?</p>

                  <div class="formCon">
                    <input type="password" class="frontIn" id="zauber" placeholder="Zauber">
                  </div>
                  <div class="formCon">
                    <button class="myButton" id="okFront">Send</button>
                    </div>

                </div>



                  
                  
                  <div class="cardBack">
                      <h3 class="cardTitle">The Fair</h3>
                      <p class="cardSubtitle">Time for some fun</p>

                    <p class="cardBody">This would be some longer text that gives a description of the things from the other side I guess</p>
                  <form action="" id="gForm">
                    <div class="formCon">
                        <input type="name" class="gast" id="gast1" placeholder="Gast 1: Vor- und Nachname">
                    </div>
                    <div class="formCon">
                        <input type="name" class="gast" id="gast2" placeholder="Gast 2: Vor- und Nachname">
                    </div>
                    <div class="formCon">
                        <input type="name" class="gast" id="gast3" placeholder="Gast 3: Vor- und Nachname">
                    </div>
                    <div class="formCon">
                        <input type="name" class="gast" id="gast4" placeholder="Gast 4: Vor- und Nachname">
                    </div>
                    <div class="formCon">
                        <input type="name" class="gast" id="gast5" placeholder="Gast 5: Vor- und Nachname">
                    </div>

                        <div class="formCon">
                            <button class="myButton" id="okBack">Send</button>
                            </div>
                  </form>
                  </div>
                  
                </div>
              </div>

        <script type="text/javascript" src="formSketch.js"></script>
</body>
</html>
